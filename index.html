<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <title>Word Day Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
                <h1>Work Day Scheduler</h1>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
                <p>A simple calendar app for scheduling your work day</p>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
                <div id="current-date"></div>
                <!-- see w3 school switch example-->
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center mb-5 border">
            </div>
        </div>

        <div class="row partition">
            <div class="col-1 hour nine-am">9am</div>
            <div class="col-10 input-group input-group-lg no-padding green">
                <input id="nine" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <button type="button" class="save col-1 btn btn-info btn-lg d-flex justify-content-center align-items-center">Save</button>
        </div>
        <div class="row partition">
            <div class="col-1 hour ten-am">10am</div>
            <div class="col-10 input-group input-group-lg no-padding">
                <input id="ten" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <button type="button" class="save col-1 btn btn-info btn-lg d-flex justify-content-center align-items-center">Save</button>
        </div>
        <div class="row partition">

            </div>
            <button type="button" class="save col-1 btn btn-info btn-lg d-flex justify-content-center align-items-center">Save</button>
        </div>
        <div class="row partition">
            <div class="col-1 hour twelve-pm">12pm</div>
            <div class="col-10 input-group input-group-lg no-padding">
                <input id="twelve" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <button type="button" class="save col-1 btn btn-info btn-lg d-flex justify-content-center align-items-center">Save</button>
        </div>
        <div class="row partition">
            <div class="col-1 hour one-pm">1pm</div>
            <div class="col-10 input-group input-group-lg no-padding">
                <input id="one" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <button type="button" class="save col-1 btn btn-info btn-lg d-flex justify-content-center align-items-center">Save</button>
        </div>
        <div class="row partition">

            </div>

        </div>
        <div class="row partition">
            <div class="col-1 hour three-pm">3pm</div>

                <input id="three" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <button type="button" class="save col-1 btn btn-info btn-lg d-flex justify-content-center align-items-center">Save</button>
        </div>
        <div class="row partition">

        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
